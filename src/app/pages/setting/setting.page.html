<ion-content [fullscreen]="true" class="ion-padding">
    <div class="w-full h-full ">
        <div>
            <h2 class="my-2 text-lg font-bold">Communication Setting</h2>
            <div class="border rounded-lg bg-slate-100 p-3 shadow-sm">
                <div class="grid gap-x-6 my-2 grid-cols-2">
                    <div class="">
                        <h4 class="">Server: </h4>
                    </div>
                    <div class="text-right text-sm">
                        <p>IoT LOTODA System</p>
                    </div>
                </div>
                <div class="grid gap-x-8 my-2 items-center grid-cols-2">
                    <div class="">
                        <h4 class="">Enable SSL: </h4>
                    </div>
                    <div class="text-right">
                        <label class="inline-flex  cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer">
                            <div
                                class="relative w-11 h-6  bg-gray-300 peer-focus:outline-none rounded-full peer  peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-400 after:border after:rounded-full after:w-5 after:h-5 after:transition-all peer-checked:bg-blue-600">
                            </div>
                        </label>
                    </div>
                </div>
                <!-- <div class="grid gap-x-8 my-2 items-center grid-cols-2">
                    <div class="">
                        <h4 class="">Enable SSL: </h4>
                    </div>
                    <div class="text-right">
                        <label class="inline-flex  cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer">
                            <div
                                class="relative w-11 h-6  bg-gray-300 peer-focus:outline-none rounded-full peer  peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-400 after:border after:rounded-full after:w-5 after:h-5 after:transition-all peer-checked:bg-blue-600">
                            </div>
                        </label>
                    </div>
                </div> -->
                <div class="my-2" *ngFor="let input of formInput">
                    <div class=" my-2 text-sm font-medium">
                        <h4 class="">{{input.label}}</h4>
                    </div>
                    <div class="flex">
                        <span
                            class="inline-flex items-center px-3 text-sm bg-primary-600 text-white border rounded-e-0 border-gray-300 border-e-0 rounded-s-md">
                            <ion-icon name="{{input.icon}}"></ion-icon>
                        </span>
                        <input type="{{input.type}}" id="{{input.id}}" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900
                            focus:ring-blue-500 focus:border-blue-500 block 
                            flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 " placeholder="{{input.placeholder}}"
                            [(ngModel)]="input.ngModel">
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <h2 class="my-2 text-lg font-bold ">Topic Channel</h2>
            <div class="border rounded-lg bg-slate-100 p-3">
                <div class="my-2">
                    <div class=" my-2 text-sm font-medium">
                        <h4 class="">Create new Topic (Channel) to subscribe</h4>
                    </div>
                    <div class="flex my-2">
                        <span
                            class="inline-flex items-center px-3 text-sm bg-primary-600 text-white border rounded-e-0 border-gray-300 border-e-0 rounded-s-md">
                            <button type="button" class="text-white w-full bg-blue-700
                                hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 
                                text-sm font-bold dark:bg-blue-600 dark:hover:bg-blue-700 
                                focus:outline-none dark:focus:ring-blue-800">
                                ADD
                            </button>
                        </span>
                        <input type="text" id="website-admin" class="rounded-none rounded-e-lg bg-gray-50 border
                             text-gray-900 focus:ring-blue-500
                              focus:border-blue-500 block flex-1 
                              min-w-0 w-full text-sm border-gray-300 p-2.5 " placeholder="Enter new topic or channel">
                    </div>
                </div>
                <div class="bg-slate-200  text-base my-2 p-2 rounded-lg">
                    phongkhach/densau
                </div>
                <div class="bg-slate-200 text-base my-2 p-2 rounded-lg">
                    phongkhach/densau
                </div>
            </div>
        </div>
        <div class="w-full my-2">
            <button type="button"
                class="text-white bg-gradient-to-r w-full from-blue-500 via-blue-600
                 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none
                  focus:ring-blue-300 dark:focus:ring-blue-800 font-bold rounded-lg 
                  text-base  px-5 py-2 text-center me-2 mb-2"
                  >
                  <ion-icon name="cloud-done" class="top-14"></ion-icon>
                    Save
            </button>
        </div>
    </div>
</ion-content>
